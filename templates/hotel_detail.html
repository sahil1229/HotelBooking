<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{{ hotel['name'] }}</title>
</head>
<body>
    <div class="container">
        <div class="detail-box">
            <h1>{{ hotel['name'] }}</h1>
            <p>{{ hotel['description'] }}</p>
            <p>Price: ${{ hotel['price'] }} per night</p>
            <p>Amenities: {{ hotel['amenities'] }}</p>
            <p>Location: {{ hotel['location'] }}</p>
            <a href="{{ url_for('book', hotel_id=hotel['id']) }}" class="btn">Book Now</a>
            <a href="{{ url_for('add_to_wishlist', hotel_id=hotel['id']) }}" class="btn">Add to Wishlist</a>
            <a href="{{ url_for('hotels') }}" class="back-link">Back to hotels</a>
        </div>
    </div>
</body>
</html>
